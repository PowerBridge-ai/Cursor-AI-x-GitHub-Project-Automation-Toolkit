# Views
views:
  - name: Board
    type: board
    fields:
      - Status
      - Priority
      - Type
      - Sprint
      - Story Points
    configuration:
      group_by: Status
      sort_by: Priority

  - name: Sprint Planning
    type: table
    fields:
      - Status
      - Priority
      - Type
      - Sprint
      - Story Points
    configuration:
      group_by: Sprint
      sort_by: Priority

  - name: Roadmap
    type: roadmap
    fields:
      - Status
      - Sprint
    configuration:
      group_by: Sprint

